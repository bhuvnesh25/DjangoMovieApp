<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{m1.actor}}</h1>
<h1>{{m1.actor_movie}}</h1>
{% if error_message%}
     <strong>{{error_message}}</strong>
{% endif %}

<form action="{% url 'movie1:favorite' m1.id %}" method="post">
    {%csrf_token%}
    {% for song in m1.song_set.all %}
        <input type="radio" id="song{{forloop.counter}}" name="song" value="{{song.id}}"/>
        <label for="song{{forloop.counter}}">
            {{ song.song_name }}
            {% if song.is_favorite %}
              <img src="https://pbs.twimg.com/media/CS5pChvUEAAQsNl.png"/>
            {% endif %}
        </label><br>

    {%endfor%}
    <input type="submit" value="Favorite">
</form>
</body>
</html>
